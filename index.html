<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component</title>
    <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <div class="caixa">
            <div class="estrela">
                <button class="botao-estrela"><img src="assets/images/icon-star.svg" alt="Ícone de estrela"></button>
            </div>
            <h1 class="titulo">How did we do?</h1>
            <p class="paragrafo">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            <div class="botao-numeros">
                <button class="numeros">1</button>
                <button class="numeros">2</button>
                <button class="numeros">3</button>
                <button class="numeros">4</button>
                <button class="numeros">5</button>
            </div>
            <div class="botao-enviar">
                <input type="submit" value="submit" class="enviar">
            </div>
        </div>
    </main>
</body>
</html>
